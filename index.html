<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<button id="rock">Rock</button>
<button id="paper">Paper</button>
<button id="scissors">Scissors</button>

<div id="results"></div>
<div id="score"></div>



<script>
    
let humanscore = 0;
let compscore = 0;

function getComputerChoice(){
    let comp = Math.random();

    if (comp<0.33){
        return "rock";
    }
    else if (comp >=0.33 && comp <0.66){
        return "paper";
    }
    else{
        return "scissors";
    }

}

function getHumanChoice(){
    let x =  prompt("Enter rock,paper or scissors");
    return x.toLowerCase();
}


function playRound(humanSelection, computerSelection) {
    if (humanSelection === computerSelection) {
        return "It's a tie!";
    } 
    else if (
        (humanSelection === "rock" && computerSelection === "scissors") ||
        (humanSelection === "paper" && computerSelection === "rock") ||
        (humanSelection === "scissors" && computerSelection === "paper")
    ) {
        humanscore++;
        return "You win this round!";
    } 
    else {
        compscore++;
        return "Computer wins this round!";
    }
}

const buttons = document.querySelectorAll("button");
const resultsDiv = document.getElementById("results");
const scoreDiv = document.getElementById("score");

buttons.forEach(button => {
    button.addEventListener("click", () => {
        if (humanscore === 5 || compscore === 5) return;

        const humanChoice = button.id;
        const computerChoice = getComputerChoice();

        const roundResult = playRound(humanChoice, computerChoice);

        resultsDiv.textContent = roundResult;
        scoreDiv.textContent = `You: ${humanscore} | Computer: ${compscore}`;

        if (humanscore === 5) {
            resultsDiv.textContent = "YOU WIN THE GAME!";
        } else if (compscore === 5) {
            resultsDiv.textContent = "YOU LOSE THE GAME!";
        }
    });
});


</script>

    </body>



</html>
